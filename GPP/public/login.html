<html>

<head>

  <link rel="stylesheet" href="main.css">

  <!-- Import and configure the Firebase SDK -->
  <script src="https://www.gstatic.com/firebasejs/4.13.0/firebase.js"></script>
  <script>

  <script type="text/javascript">
  /**
  * Handles the sign in button press.
  */
  function toggleSignIn() {
      var user = firebase.auth().currentUser;
      var email = document.getElementById('email').value;
      var password = document.getElementById('password').value;
      var usersRef = firebase.database().ref("users");
      if (email.length == 0) {
        alert('Please enter an email address.');
        return;
      }
      if (password.length == 0) {
        alert('Please enter a password.');
        return;
      }
      if (user) {
        email = user.email;
        displayName = user.displayName;
        emailVerified = user.emailVerified;
        usersRef.child(user.uid).set({
          email: email,
          displayName: displayName,
          emailVerified: emailVerified
        });
        if (!user.emailVerified) {
          firebase.auth().signOut().then(function() {
            // Sign-out successful.
          }).catch(function(error) {
            // An error happened.
          });
  //          document.getElementById('quickstart-verify-email').disabled = false;
  //        alert("verify de email");
        }
        else {
          window.location = "indexopenlayers.html"
        }
  }
      // Sign in with email and pass.
      // [START authwithemail]
      firebase.auth().signInWithEmailAndPassword(email, password).catch(function(error) {
        // Handle Errors here.
        var errorCode = error.code;
        var errorMessage = error.message;
        // [START_EXCLUDE]
        if (errorCode === 'auth/wrong-password') {
          alert('Wrong password.');
        } else {
          alert(errorMessage);
        }
        console.log(error);
        // [END_EXCLUDE]
      });
      // [END authwithemail]
  }

  /**
  * Sends an email verification to the user.
  */
  function sendEmailVerification() {
    var email = document.getElementById('email').value;
    if (email.length == 0) {
      alert('Please enter an email address.');
      return;
    }
    // [START sendemailverification]
    firebase.auth().currentUser.sendEmailVerification().then(function() {
      // Email Verification sent!
      // [START_EXCLUDE]
      alert('Email Verification Sent!');
      // [END_EXCLUDE]
    });
    // [END sendemailverification]
  }
  function sendPasswordReset() {
    var email = document.getElementById('email').value;
    // [START sendpasswordemail]
    firebase.auth().sendPasswordResetEmail(email).then(function() {
      // Password Reset Email Sent!
      // [START_EXCLUDE]
      alert('Password Reset Email Sent!');
      // [END_EXCLUDE]
    }).catch(function(error) {
      // Handle Errors here.
      var errorCode = error.code;
      var errorMessage = error.message;
      // [START_EXCLUDE]
      if (errorCode == 'auth/invalid-email') {
        alert(errorMessage);
      } else if (errorCode == 'auth/user-not-found') {
        alert(errorMessage);
      }
      console.log(error);
      // [END_EXCLUDE]
    });
    // [END sendpasswordemail];
  }

  function logOut(){
    firebase.auth().signOut().then(function() {
      // Sign-out successful.
    }).catch(function(error) {
      // An error happened.
    });
  }
  /**
  * initApp handles setting up UI event listeners and registering Firebase auth listeners:
  *  - firebase.auth().onAuthStateChanged: This listener is called when the user is signed in or
  *    out, and that is where we update the UI.
  */
  function initApp() {
    // Listening for auth state changes.
    // [START authstatelistener]
    firebase.auth().onAuthStateChanged(function(user) {
        if (user) {
          if (!user.emailVerified) {

            firebase.auth().signOut().then(function() {
              // Sign-out successful.
            }).catch(function(error) {
              // An error happened.
            });

            var snackbarContainer = document.querySelector('#snackbar');
            var showSnackbarButton = document.querySelector('#sign-in');
            var handler = function(event) {
              showSnackbarButton.style.backgroundColor = '';
            };
            showSnackbarButton.addEventListener('click', function() {
              var data = {
                message: 'Please verify your email.',
                timeout: 2000
              };
              snackbarContainer.MaterialSnackbar.showSnackbar(data);
            });
    //          document.getElementById('quickstart-verify-email').disabled = false;
    //        alert("verify de email");
          }
          else {
            window.location = "indexopenlayers.html"
          }
        }
    });
    // [END authstatelistener]
    document.getElementById('sign-in').addEventListener('click', toggleSignIn, false);
    document.getElementById('password').onkeydown = function(event) {
    if (event.keyCode == 13) {
        toggleSignIn();
      }
    }
    document.getElementById('verify-email').addEventListener('click', sendEmailVerification, false);
    document.getElementById('password-reset').addEventListener('click', sendPasswordReset, false);
  }
  window.onload = function() {
    initApp();
  };
  </script>
</head>
<body>
  <div class="demo-layout mdl-layout mdl-js-layout mdl-layout--fixed-header">

    <!-- Header section containing title -->

      <div class="mdl-cell mdl-cell--12-col mdl-cell--12-col-tablet mdl-grid">

          <h3>GPP Thermometer login</h3>
        </div>
      </div>
    </header>

    <main class="mdl-layout__content mdl-color--grey-100">
      <div class="mdl-cell mdl-cell--12-col mdl-cell--12-col-tablet mdl-grid">
        <div class="mdl-card mdl-shadow--2dp mdl-cell mdl-cell--12-col mdl-cell--12-col-tablet mdl-cell--12-col-desktop">
          <div class="mdl-card__title mdl-color--light-blue-600 mdl-color-text--white">
            <h2 class="mdl-card__title-text">Firebase Email &amp; Password Authentication</h2>
          </div>
          <div class="mdl-card__supporting-text mdl-color-text--grey-600">

            <input class="mdl-textfield__input" style="display:inline;width:auto;" type="text" id="email" name="email" placeholder="Email"/>
            &nbsp;&nbsp;&nbsp;
            <input class="mdl-textfield__input" style="display:inline;width:auto;" type="password" id="password" name="password" placeholder="Password"/>
            <br/><br/>
            <button class="mdl-button mdl-js-button mdl-button--raised" id="sign-in" name="signin">Sign In</button>
            &nbsp;&nbsp;&nbsp;
            <button class="mdl-button mdl-js-button mdl-button--raised" id="verify-email" name="verify-email">Send Email Verification</button>
            &nbsp;&nbsp;&nbsp;
            <button class="mdl-button mdl-js-button mdl-button--raised" id="password-reset" name="verify-email">Send Password Reset Email</button>
            &nbsp;&nbsp;&nbsp;
            <button onclick="location.href='register.html';" class="mdl-button mdl-js-button mdl-button--raised" id="register" name="register">Registreren</button>
          </div>
        </div>
      </div>
    </main>
  </div>
  <div id="snackbar" class="mdl-js-snackbar mdl-snackbar">
  <div class="mdl-snackbar__text"></div>
  <button class="mdl-snackbar__action" type="button"></button>
</div>
</body>
