  <script type="text/javascript">
  /**
  * Handles the sign in button press.
  */
  function toggleSignIn() {
      var user = firebase.auth().currentUser;
      var email = document.getElementById('email').value;
      var password = document.getElementById('password').value;
      if (email.length == 0) {
        alert('Vul een emailadres in.');
        return;
      }
      if (password.length == 0) {
        alert('Vul een wachtwoord in.');
        return;
      }
      if (user) {
        if (!user.emailVerified) {
          var snackbarContainer = document.querySelector('#snackbar');
          var showSnackbarButton = document.querySelector('#sign-in');
          var handler = function(event) {
            showSnackbarButton.style.backgroundColor = '';
          };
          showSnackbarButton.addEventListener('click', function() {
            var data = {
              message: 'Verifieer uw emailadres.',
              timeout: 2000
            };
            snackbarContainer.MaterialSnackbar.showSnackbar(data);
          });

/*          firebase.auth().signOut().then(function() {
            // Sign-out successful.
          }).catch(function(error) {
            // An error happened.
          });*/

  //        alert("verify de email");
        }
        else {
          window.location = "/"
        }
  }
      // Sign in with email and pass.
      // [START authwithemail]
      firebase.auth().signInWithEmailAndPassword(email, password).catch(function(error) {
        // Handle Errors here.
        var errorCode = error.code;
        var errorMessage = error.message;
        // [START_EXCLUDE]
        if (errorCode === 'auth/wrong-password') {
          alert('Verkeerd wachtwoord');
        } else {
          alert(errorMessage);
        }
        console.log(error);
        // [END_EXCLUDE]
      });
      // [END authwithemail]
  }

  /**
  * Sends an email verification to the user.
  */
  function sendEmailVerification() {
    var email = document.getElementById('email').value;
    var user = firebase.auth().currentUser;
    if (email.length == 0) {
      alert('Vul een emailadres in.');
      return;
    }
    // [START sendemailverification]
    firebase.auth().currentUser.sendEmailVerification().then(function() {
      // Email Verification sent!
      // [START_EXCLUDE]
      alert('Verificatie email is gestuurd.');
      // [END_EXCLUDE]
    }).catch(function(error){
      var errorCode = error.code;
      var errorMessage = error.message;
      console.log(error.code);
      // [START_EXCLUDE]
      if (errorCode == 'auth/invalid-email') {
        alert(errorMessage);
      } else if (errorCode == 'auth/user-not-found') {
        alert(errorMessage);
      }
      console.log(error);
    });
    // [END sendemailverification]
  }
  function sendPasswordReset() {
    var email = document.getElementById('email').value;
    if (email.length == 0) {
      alert('Vul een emailadres in.');
      return;
    }
    // [START sendpasswordemail]
    firebase.auth().sendPasswordResetEmail(email).then(function() {
      // Password Reset Email Sent!
      // [START_EXCLUDE]
      alert('Wachtwoord reset email is verstuurd.');
      // [END_EXCLUDE]
    }).catch(function(error) {
      // Handle Errors here.
      var errorCode = error.code;
      var errorMessage = error.message;
      // [START_EXCLUDE]
      if (errorCode == 'auth/invalid-email') {
        alert(errorMessage);
      } else if (errorCode == 'auth/user-not-found') {
        alert(errorMessage);
      }
      console.log(error);
      // [END_EXCLUDE]
    });
    // [END sendpasswordemail];
  }

  function logOut(){
    firebase.auth().signOut().then(function() {
      // Sign-out successful.
    }).catch(function(error) {
      // An error happened.
    });
  }
  /**
  * initApp handles setting up UI event listeners and registering Firebase auth listeners:
  *  - firebase.auth().onAuthStateChanged: This listener is called when the user is signed in or
  *    out, and that is where we update the UI.
  */
  function initApp() {
    var usersRef = firebase.database().ref("users");
    // Listening for auth state changes.
    // [START authstatelistener]
    firebase.auth().onAuthStateChanged(function(user) {
        if (user) {
          emailVerified = user.emailVerified;
          usersRef.child(user.uid).update({
            emailVerified: emailVerified
          });
          if (!user.emailVerified) {
    //        alert("verify de email");
          }
          else {
            window.location = "/"
          }
        }
    });
    // [END authstatelistener]
    document.getElementById('sign-in').addEventListener('click', toggleSignIn, false);
    document.getElementById('verify-email').addEventListener('click', sendEmailVerification, false);
    document.getElementById('password-reset').addEventListener('click', sendPasswordReset, false);
  }
  window.onload = function() {
    initApp();
  };
