<!DOCTYPE html>
<html>
<meta charset="utf-8"/>
<head>
  <meta charset=utf-8 />
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Email/Password Authentication Example</title>

  <!-- Material Design Theming -->
  <link rel="stylesheet" href="https://code.getmdl.io/1.1.3/material.orange-indigo.min.css">
  <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
  <script defer src="https://code.getmdl.io/1.1.3/material.min.js"></script>

  <link rel="stylesheet" href="main.css">

  <!-- Import and configure the Firebase SDK -->
  <script src="https://www.gstatic.com/firebasejs/4.13.0/firebase.js"></script>
  <script>
  // Initialize Firebase
  var config = {
    apiKey: "AIzaSyCmeDbv8eGM8sPlpIGBiT6fxJJD-wujSBM",
    authDomain: "gppthermometer.firebaseapp.com",
    databaseURL: "https://gppthermometer.firebaseio.com",
    projectId: "gppthermometer",
    storageBucket: "gppthermometer.appspot.com",
    messagingSenderId: "639524050247"
  };
  firebase.initializeApp(config);
  var database = firebase.database();
  </script>

  <script type="text/javascript">
  /**
  * Handles the sign up button press.
  */
  function handleSignUp() {
    var email = document.getElementById('email').value;
    var password = document.getElementById('password').value;
    var displayName = document.getElementById('username').value;
    var usersRef = firebase.database().ref("users");
    if (displayName.length == 0) {
      alert('Please enter a username.');
      return;
    }
    if (email.length == 0) {
      alert('Please enter an email address.');
      return;
    }
    if (password.length == 0) {
      alert('Please enter a password.');
      return;
    }
    // Sign in with email and pass.
    // [START createwithemail]
    firebase.auth().createUserWithEmailAndPassword(email, password).then(function(user) {
      // [END createwithemail]
      user.updateProfile({
        displayName: displayName
      }).then(function() {

      }, function(error) {
        // An error happened.
      });
      email = user.email;
      displayName = displayName;
      usersRef.child(user.uid).set({
        email: email,
        displayName: displayName
      });
      window.location = "login.html"
    }, function(error) {
      // Handle Errors here.
      var errorCode = error.code;
      var errorMessage = error.message;
      // [START_EXCLUDE]
      if (errorCode == 'auth/weak-password') {
        alert('The password is too weak.');
      } else {
        alert(errorMessage);
      }
      console.log(error);
      // [END_EXCLUDE]
    });
    // [END createwithemail]
  }

  /**
  * initApp handles setting up UI event listeners and registering Firebase auth listeners:
  *  - firebase.auth().onAuthStateChanged: This listener is called when the user is signed in or
  *    out, and that is where we update the UI.
  */
  function initApp() {
    // Listening for auth state changes.
    // [START authstatelistener]
    firebase.auth().onAuthStateChanged(function(user) {
      if (user) {
      }
    });
    // [END authstatelistener]
    document.getElementById('sign-up').addEventListener('click', handleSignUp, false);
  }
  window.onload = function() {
    initApp();
  };
  </script>
</head>
<body>
  <div class="demo-layout mdl-layout mdl-js-layout mdl-layout--fixed-header">

    <!-- Header section containing title -->
    <header class="mdl-layout__header mdl-color-text--white mdl-color--light-blue-700">
      <div class="mdl-cell mdl-cell--12-col mdl-cell--12-col-tablet mdl-grid">
        <div class="mdl-layout__header-row mdl-cell mdl-cell--12-col mdl-cell--12-col-tablet mdl-cell--8-col-desktop">
          <h3>GPP Thermometer registreren</h3>
        </div>
      </div>
    </header>

    <main class="mdl-layout__content mdl-color--grey-100">
      <div class="mdl-cell mdl-cell--12-col mdl-cell--12-col-tablet mdl-grid">
        <div class="mdl-card mdl-shadow--2dp mdl-cell mdl-cell--12-col mdl-cell--12-col-tablet mdl-cell--12-col-desktop">
          <div class="mdl-card__title mdl-color--light-blue-600 mdl-color-text--white">
            <h2 class="mdl-card__title-text">Firebase Email &amp; Password Authentication</h2>
          </div>
          <div class="mdl-card__supporting-text mdl-color-text--grey-600">
            <p>Enter your email and password below and sign up</p>

            <input class="mdl-textfield__input" style="display:inline;width:auto;" type="text" id="username" name="username" placeholder="Username"/>
            &nbsp;&nbsp;&nbsp;
            <input class="mdl-textfield__input" style="display:inline;width:auto;" type="text" id="email" name="email" placeholder="Email"/>
            &nbsp;&nbsp;&nbsp;
            <input class="mdl-textfield__input" style="display:inline;width:auto;" type="password" id="password" name="password" placeholder="Password"/>
            <br/><br/>
            <button class="mdl-button mdl-js-button mdl-button--raised" id="sign-up" name="signup">Registreren</button>
            &nbsp;&nbsp;&nbsp;
          </div>
        </div>
      </div>
    </main>
  </div>
</body>
</html>
