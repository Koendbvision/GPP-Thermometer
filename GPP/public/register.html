  <script type="text/javascript">
  /**
  * Handles the sign up button press.
  */
  function handleSignUp() {
    var email = document.getElementById('email').value;
    var password = document.getElementById('password').value;
    var displayName = document.getElementById('username').value;
    var usersRef = firebase.database().ref("users");
    if (displayName.length == 0) {
      alert('Vul een gebruikersnaam in');
      return;
    }
    if (email.length == 0) {
      alert('Vul een emailadres in.');
      return;
    }
    if (password.length == 0) {
      alert('Vul een wachtwoord in.');
      return;
    }
    // Sign in with email and pass.
    // [START createwithemail]
    firebase.auth().createUserWithEmailAndPassword(email, password).then(function(user) {
      // [END createwithemail]
      user.updateProfile({
        displayName: displayName
      }).then(function() {

      }, function(error) {
        // An error happened.
      });
      email = user.email;
      displayName = displayName;
      usersRef.child(user.uid).set({
        email: email,
        displayName: displayName
      });
      window.location = "login.html"
    }, function(error) {
      // Handle Errors here.
      var errorCode = error.code;
      var errorMessage = error.message;
      // [START_EXCLUDE]
      if (errorCode == 'auth/weak-password') {
        alert('Dit wachtwoord is niet sterk genoeg.');
      } else {
        alert(errorMessage);
      }
      console.log(error);
      // [END_EXCLUDE]
    });
    // [END createwithemail]
  }

  /**
  * initApp handles setting up UI event listeners and registering Firebase auth listeners:
  *  - firebase.auth().onAuthStateChanged: This listener is called when the user is signed in or
  *    out, and that is where we update the UI.
  */
  function initApp() {
    // Listening for auth state changes.
    // [START authstatelistener]
    firebase.auth().onAuthStateChanged(function(user) {
      if (user) {
      }
    });
    // [END authstatelistener]
    document.getElementById('sign-up').addEventListener('click', handleSignUp, false);
  }
  window.onload = function() {
    initApp();
  };
  </script>
</head>
<body>
  <div class="demo-layout mdl-layout mdl-js-layout mdl-layout--fixed-header">

    <div class="w3-bar w3-indigo w3-border">
      <h3>GPP Thermometer registreren</h3>
    </div>

    <main class="mdl-layout__content mdl-color--grey-100">
      <div class="mdl-cell mdl-cell--12-col mdl-cell--12-col-tablet mdl-grid">
        <div class="mdl-card mdl-shadow--2dp mdl-cell mdl-cell--12-col mdl-cell--12-col-tablet mdl-cell--12-col-desktop" style="min-height: 0px;">

            <input class="mdl-textfield__input" style="display:inline;width:auto;" type="text" id="username" name="username" placeholder="Gebruikersnaam"/>
            &nbsp;&nbsp;&nbsp;
            <input class="mdl-textfield__input" style="display:inline;width:auto;" type="email" id="email" name="email" placeholder="Email"/>
            &nbsp;&nbsp;&nbsp;
            <input class="mdl-textfield__input" style="display:inline;width:auto;" type="password" id="password" name="password" placeholder="Wachtwoord"/>
            <br/><br/>
            <button class="w3-btn w3-ripple w3-indigo" id="sign-up" name="signup">Registreren</button>
            &nbsp;&nbsp;&nbsp;
            <button class="w3-btn w3-ripple w3-indigo" id="terug" name="terug" onclick="window.location = 'login.html';">Terug</button>
          </div>
        </div>

    </main>
