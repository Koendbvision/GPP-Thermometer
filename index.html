<!DOCTYPE html>
<html lang="en">
<head>
	<script src="https://code.jquery.com/jquery-3.2.1.min.js"></script>
	<script src="markerclusterer.js"></script>
	<meta charset="UTF-8">
	<title>A Basic Map</title>
	<style>
	#map {
		height: 100%;
	}
	/* Optional: Makes the sample page fill the window. */
	html, body {
		height: 100%;
		margin: 0;
		padding: 0;
	}
	</style>
	<script>

	function initMap() {
		var marker;
		var image;
		var mapOptions = {
			zoom: 13,
			maxZoom: 15,
			minZoom: 10,
			center: new google.maps.LatLng(52, 5),
			mapTypeId: 'roadmap'
		};
		var map = new google.maps.Map(document.getElementById('map'), mapOptions);
		$.ajax({
			type: "GET",
			async: true,
			url: "c207.xml",
			dataType: "xml",
			success:
			function (xml) {
				$(xml).find('Row').each(function(){
					image = "marker.png";
//					var markers = [];
//					for (var i = 0; i < 100; ++i) {
						var lat = $(this).find('Latitude').text();
						var lng = $(this).find('Longitude').text();
						var markerCoords = new google.maps.LatLng(parseFloat(lat), parseFloat(lng));
						var marker = new google.maps.Marker({position: markerCoords, map:map,	 icon:image});
//						markers.push(marker);
	//				}
	//				var markerCluster = new MarkerClusterer(map, markers);
				});
			}
		});
	}
	</script>
</head>
<body>
	<div id="map"></div>
	<script async defer src="https://maps.googleapis.com/maps/api/js?key=AIzaSyD_-LVJd5_z6exAoE3HGRLsgNGgKTKQGQM&callback=initMap"></script>
</body>
</html>
