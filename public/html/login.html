<!DOCTYPE html>
<html>
<meta charset="utf-8"/>
<head>
  <meta charset=utf-8 />
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Inloggen</title>

  <link rel="stylesheet" href="https://code.getmdl.io/1.1.3/material.orange-indigo.min.css">
  <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
  <link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
  <link rel="stylesheet" type="text/css" href="styles.css">
  <script defer src="https://code.getmdl.io/1.1.3/material.min.js"></script>
  <style>
  button{
    border-radius: 10px;
  }
  </style>
  <link rel="stylesheet" href="main.css">
  <script src="https://www.gstatic.com/firebasejs/4.13.0/firebase.js"></script>
</head>
<body>
  <div class="demo-layout mdl-layout mdl-js-layout mdl-layout--fixed-header">

      <div class="w3-bar w3-indigo w3-border">
        <h3>GPP Thermometer login</h3>
      </div>

    <main class="mdl-layout__content mdl-color--grey-100">
      <div class="mdl-cell mdl-cell--12-col mdl-cell--12-col-tablet mdl-grid">
        <div class="mdl-card mdl-shadow--2dp mdl-cell mdl-cell--12-col mdl-cell--12-col-tablet mdl-cell--12-col-desktop">
          <div class="mdl-card__title w3-indigo mdl-color-text--white">
            <h2 class="mdl-card__title-text">Log hier in voor de GPP Thermometer</h2>
          </div>
          <div class="mdl-card__supporting-text mdl-color-text--grey-600">
            <p><b>Vergeet niet uw emailadres te verifiÃ«ren anders kunt u niet inloggen.</b></p>

            <input class="mdl-textfield__input" style="display:inline;width:auto;" type="email" id="email" name="email" placeholder="Email"/>
            &nbsp;&nbsp;&nbsp;
            <input class="mdl-textfield__input" style="display:inline;width:auto;" type="password" id="password" name="password" placeholder="Wachtwoord"/>
            <br/><br/>
            <button class="w3-btn w3-ripple w3-blue" id="sign-in" name="signin">Login</button>
            &nbsp;&nbsp;&nbsp;
            <button class="w3-btn w3-ripple w3-indigo" id="password-reset" name="verify-email">Stuur wachtwoord reset email</button>
          </div>
        </div>
      </div>
      <div id="snackbar"></div>
      <footer>
        Gemaakt door <a href="https://www.dbvision.nl">dBvision</a>
      </footer>
    </main>
  </div>
</div>
<script type="text/javascript" src="/loginscript.js"></script>
</body>
</html>
